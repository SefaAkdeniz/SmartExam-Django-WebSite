{% extends 'layout.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-6 mx-auto">
            <br>
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Kayıt Oluştur</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Kullanıcı adı</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="first_name">Adı</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Soyadı</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Parolayı doğrula</label>
                            <input type="password" name="repassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Kaydol</button>
                    </form>
                    <br>
                    Hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
